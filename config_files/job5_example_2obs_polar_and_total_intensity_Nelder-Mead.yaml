# Configuration file of a Nelder-Mead simulation based on 1 total intensity observation
# In principle, you only have to modify this configuration file and nothing else in the scripts *.py
# Below, when a parameter is a list, the list is the size of the number of observations te be matched in  the simulations.
# (!) IMPORTANT: Even if there is only one observation, keep the list format

###########
## PATHS ##
###########
EXTERNAL_SERVER: 0 # 1 = True: the paths considered will be **_EXT ; 0 = False: the paths considered will be **_INT

########################
# CASE: ONE'S COMPUTER #
########################
DATADIR_INT    : ['data/example/', 'data/example/',] # path to the folder in which are located the files of the observations

FN_SCIENCE_INT : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/coronagraphic_cube.fits', 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/science_data_Q_star_pol_subtr.fits', ] # filename(s) of the science data. Science data are pre- or post-processed, depending if they should be post-processed when doing the simulations to look for the best disk model. Example: FN_SCIENCE_ALL should indicate for SPHERE polarized intensity data the IRDAP post-processed science data, but for SPHERE pupil-stabilized observations, the pre-processed data, to take into account the self-subtraction (Milli+2012) effect.
FN_CUBE_REF_INT: [None, None, ] # filename(s) of the reference cube data. If no reference cube, the value is [..., None, ...]. Reference cube data are pre-processed, and will be used to post-process total intensity data using the RDI(+ADI) technique(s).
FN_PSF_INT     : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/psf.fits', None]
FN_PSF_1_INT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/psf_cube_flux_processed_left.fits', ]
FN_PSF_2_INT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/psf_cube_flux_processed_right.fits', ]
# (!) check that the value of TWO_PSF_FILES is consistent with the filenames for the psf given above. If for one given observation, there are two different files (= located at two different paths) for the PSF indicate them in FN_PSF_1_INT (= [..., 'fn_psf1', ...]) and FN_PSF_2_INT (= [..., 'fn_psf2', ...]). In this case, for this observation the value of FN_PSF_INT will be ignored. TWO_PSF_FILES must be set to [..., True, ...] (or [..., 1, ...]).  Otherwise, if for one given observation, there is only one file (= located at a single path) for the PSF, indicate it in FN_PSF_INT (= [..., 'fn_psf', ...]). In this case, for this observation the values of FN_PSF_1_INT and FN_PSF_2_INT will be ignored. TWO_PSF_FILES must be set to [..., False, ...] (or [..., 0, ...]). 

FN_PA_INT      : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/parallactic_angles.fits', None ] # filename(s) of the parallactic angles file(s). Relevant for pupil-tracking stabilized observations, or observations acquired for several rolling angles. The FN_PA_ALL may be set to [..., None, ...] for other types of observations.
FN_NOISE_INT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/noise_map_U_phi_star_pol_subtr_annuli.fits', ] # filename(s) of the noise map. The noise map can be provided or computed later in the script. In the latter case, FN_NOISE_ALL is set to [..., None, ...] and COMPUTE_NOISE_MAP_ALL should be set to [..., 1, ...]

PATH_MASK_INT  : ['data/example/mask_inner_belt_SPHERE_IRDIS.fits', 'data/example/mask_inner_belt_SPHERE_IRDIS.fits', ] # Remark: The .fits file corresponding to the mask can be in a folder different than the folder where are located the data. This is why here the full path is given, and not only the filename.

#########################
# CASE: EXTERNAL SERVER #
#########################
DATADIR_EXT    : ['data/example/', 'data/example/',] 

FN_SCIENCE_EXT : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/coronagraphic_cube.fits', 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/science_data_Q_star_pol_subtr.fits',]
FN_CUBE_REF_EXT: [None, None, ] 
FN_PSF_EXT     : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/psf.fits', None,]
FN_PSF_1_EXT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/psf_cube_flux_processed_left.fits', ]
FN_PSF_2_EXT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/psf_cube_flux_processed_right.fits',]
FN_PA_EXT      : ['total_intensity_SPHERE_IRDIS_2019-07-09_preprocessed_with_SpeCal/parallactic_angles.fits', None, ] 
FN_NOISE_EXT   : [None, 'polarized_intensity_SPHERE_IRDIS_2018-06-01_processed_with_IRDAP/noise_map_U_phi_star_pol_subtr_annuli.fits',]

PATH_MASK_EXT  : ['data/example/mask_inner_belt_SPHERE_IRDIS.fits', 'data/example/mask_inner_belt_SPHERE_IRDIS.fits', ] 

#################
# IN EVERY CASE #
#################
SAVINGDIR: 'results/results_BBH_polar+ti/' # path where will be created the folder containing the outputs of the simulations. The name of the folder will correspond to the date when MoDiSc was launched and is automatically generated by MoDiSc
RESULTDIR: 'results/results_BBH_polar+ti/' # when one's wishes to plot the results of the MCMC simulations, at the end of this path must be updated the name of the folder automatically generated by MoDiSc containing the outputs of the simulations. For example: RESULTDIR: 'results/results_BBH_polar+ti/2025-2-3-16h45min21s/'

################
## PARAMETERS ##
################
DISPLAY_GENERAL_INFO: 1   # print the information about loading the dataset(s), parameters of the simulations and general status of the MCMC or Nelder-Mead simulations
DISPLAY_INFO_SIMU_MCMC: 0 # print the information when MCMC simulations are running (this should be set to 1 only when testing if the simulations runs well, because this is time-consuming to print the information for all the MCMC iterations and for all the walkers)
DISPLAY_INFO_SIMU_NELDERMEAD: 1 # print the information when Nelder-Mead simulations are running

####################
# SYSTEM PARAMETER #
####################
DISTANCE_STAR: 113.27  # distance to the system of interest

##########################
# OBSERVATION PARAMETERS #
##########################
EPOCHS       : ['2019-07-09', '2018-06-01']  # list of epochs(s) corresponding to the observation(s). One value per observation.
INSTRU       : ['IRDIS', 'IRDIS']      # list of instrument(s) corresponding to the observation(s). One value per observation.
TYPE_OBS     : ['total_intensity', 'polarized_intensity'] # list of the type of the observation: total intensity ('total_intensity') or polarimetry ('polarized_intensity'). One value per observation.
PLATE_SCALE  : [0.012255, 0.012255] # list of the plate scale values. One value per observation.
SPECTRAL_AXIS: [1,0]      # if [..., 1, ...], there is a spectral axis for the psf and science data, if [..., 0, ...], there is not
CHANNELS     : [[0,1], [None]]      # list of list of spectral channels (one channel = one wavelength) to be considered. Example: For 3 observations, CHANNELS_ALL = [[0],[0,1],[None]] indicates that for the first observation, only the first spectral will be considered, whereas for the second observation, both the first and second channels will be considered, and for the third observation, the parameter is not relevant because there is no spectral axis (SPECTRAL_AXIS should be equal to [1, 1, 0]).
TWO_PSF_FILES: [0,1]      # indicate whether there are two different files (= located at two different paths) to consider for the PSF (1 = yes, 0 = no

# The "CROP_*" parameters indicate the number of pixels to remove both in left-right, top-bottom directions. 
# (!) IMPORTANT: The spatial dimension of the science, noise, mask data should be the same. 
# (!) IMPORTANT: if COMPUTE_NOISE_MAP is set to 1, CROP_NOISE should be set to 0 because the noise map is computed from the cropped SCIENCE_DATA.
CROP_SCIENCE: [12, 412]  # list of cropping parameter for the spatial dimensions of the science cube/image. One value per observation.
CROP_NOISE  : [0, 412]   # list of cropping parameter for the spatial dimensions of the noise cube/image. One value per observation. 
CROP_PSF    : [20, 500]  # list of cropping parameter for the spatial dimensions of the PSF DATA
CROP_MASK   : [0, 0]     # list of cropping parameter for the spatial dimensions of the mask image. One value per observation.
CROP_REF    : [None, None] # list of cropping parameter for the spatial dimensions of the ref cube. One value per observation.

COMPUTE_NOISE_MAP: [1, 0]   # list of booleans (or 0/1) indicating whether the noise map should be computed or is already provided. One value per observation. True = 1 means yes, compute the noise map from the science data. False = 0 means no, load it from the path DATADIR + FN_NOISE.
NOISE_MULTIPLICATION_FACTOR: [1, 1]  # list of floats. One value per observation. Thi multiplication factor can be used to artificially increase the value of the noise cube/image. See e.g. Mazoyer et al. 2020 in their SPIE paper about diskFM. Default value: 1

# Center of the psf / science data image: The center of the psf and science data is supposed to be at (n//2, n//2), where n is the size of the image in x and y directions, starting to count at 0. If this is the case,  SPATIAL_SHIFT_PSF_DATA_ALL and SPATIAL_SHIFT_SCIENCE_DATA_ALL should be set to 0. Otherwise, set SPATIAL_SHIFT_PSF_DATA_ALL to the number of pixels to offset the image. # Example: SPATIAL_SHIFT_*_DATA_ALL = 0.5 means that the center of the image is at (n//2 + 0.5, n//2 + 0.5).
# Remark: for polarized intensity IRDAP post-processed data, SPATIAL_SHIFT_*_DATA = 0.5.
# Remark: for total intensity SpeCal pre-processed data, SPATIAL_SHIFT_*_DATA = 0.
SPATIAL_SHIFT_PSF_DATA: [0, 0.5]      # list of floats indicating the number of pixels to offset the psf image. One value per observation.
SPATIAL_SHIFT_SCIENCE_DATA: [0, 0.5]  # list of floats indicating the number of pixels to offset the science data. One value per observation. In practice, this is only use in the case of polarized intensity data and if DO_ROBUST_CONVOLUTION is set to 1, when the IM_PA image is computed. 

NORM_FACTOR_SCIENCE: [1, 1] # factor by which the science image/cube can be normalized. Default value: 1. One value per observation.

#########################
# PROCESSING PARAMETERS #
#########################
RUN_POSTPROCESSING_TECHNIQUE: [ADI, None] # algorithm used to post-process the data. In the case of total-intensity observations, acquired in pupil-stabilized mode, i.e., with various parallactic angles, the value should be set to 'PCA-ADI'. Otherwise, the value should be set to None.
NB_MODES: [10, None]  # number of modes used to apply the PCA
IWA     : [7, 7]   # radius of the inner working angle in pixels

DO_ROBUST_CONVOLUTION: [0, 1] # [concerns polarized intensity data] list of booleans (or 0/1) indicating whether the robust convolution should be made (see Heikamp & Keller 2019). One value per observation. True = 1 means yes, do the robust convolution. False = 0 means no, don't do it, instead it will do the classic convolution with convolve_fft() (see function chisquare() in the script functions/simulations.py)

########################
# MODELLING PARAMETERS #
########################
EXPLORATION_ALGO: "Nelder-Mead" # algorithm used to explore the parameter space: "MCMC" or "Nelder-Mead"
CONVENTION_UNIT : "MCMC" # two different conventions of unit are used: "MCMC" or "user-friendly". If equal CONVENTION_UNIT is set to 'MCMC', the value of the inclination corresponds to cos(inclination) and the value of the flux scaling factor to 10**(flux_scaling_factor)
DISK_MODEL_POLAR: [False, True] # list of boolean (or 0/1) indicating whether Rayleigh scattering should be used in the function vip_hci.fm.scattered_light_disk.ScatteredLightDisk(). If True = 1, it means that in the function ScatteredLightDisk(), the argument spf_dico would be set to {...,'polar': 1,...}. If False = 0, no Rayleigh scattering would be considered in the function ScatteredLightDisk(), so the argument spf_dico would be set to {...,'polar': 0,...}. One value per observation.
SAVE_SOME_RESULTS: False  # equal to True (or 1) if yes, otherwise equal to False (or 0).
SAVE_FULL_RESULTS: True   # equal to True (or 1) if yes, otherwise equal to False (or 0).

## INITIAL MODEL PARAMETERS
NB_FREE_PARAMS_PER_OBS: [6, 6] # list of number of free parameters per observation. One value per observation.
NB_FREE_PARAMS_TOT : 7 # total number of free parameters 

###########################
# DISK STRUCTURE NUMBER 1 #
###########################
RAD_INIT_STRUCT1    : [47.3573332]   # disk radius r0 (au)
PA_INIT_STRUCT1     : [-93.6363432]  # disk position angle (deg)
INC_INIT_STRUCT1    : [0.19]         # disk inclination (deg or cos(inclination) value, depending of the value of CONVENTION_UNIT)
G1_INIT_STRUCT1     :  [0.800424109] # first anisotropic parameter in the Henyey-Greenstein (HG) function
SCALING_INIT_STRUCT1: [4.76, 4.89]   # flux scaling parameter of the disk belt (to match the observation)
AOUT_INIT_STRUCT1   : [-2]           # outer slope of the disk belt

AIN_INIT_STRUCT1    : [10]   # inner slope of the disk belt
ARGPERI_INIT_STRUCT1: [0]    # argument of periastron 
ECC_INIT_STRUCT1    : [0]    # eccentricity of the disk
KSI0_INIT_STRUCT1   : [1.5]  # scale height
G2_INIT_STRUCT1     : [None] # second anisotropic parameter in the function
ALPHA_INIT_STRUCT1  : [0.5]  # weight between g1 and g2  #0.31
BETA_INIT_STRUCT1   : [1]    # flaring. 1 = linearly flared
GAMMA_INIT_STRUCT1  : [2]    # vertical profile. 2 = gaussian; if gamma small: the disk is very spanned; if gamma large, the disk is very compact.

# Bounds of the parameters [min value, max value]
RAD_BOUNDS_STRUCT1    : [[25, 130]]
PA_BOUNDS_STRUCT1     : [[-120, -60]]
INC_BOUNDS_STRUCT1    : [[0, 1]]
G1_BOUNDS_STRUCT1     : [[0.05, 0.999]]
SCALING_BOUNDS_STRUCT1: [[2, 8], [2, 8]]
AOUT_BOUNDS_STRUCT1   : [[-20, -1.1]]

AIN_BOUNDS_STRUCT1    : [[1, 20]]
ARGPERI_BOUNDS_STRUCT1: [[0, 180]]
ECC_BOUNDS_STRUCT1    : [[0, 1]]
KSI0_BOUNDS_STRUCT1   : [[0, 1]]
G2_BOUNDS_STRUCT1     : [[0.05, 0.999]]
ALPHA_BOUNDS_STRUCT1  : [[0, 1]]
BETA_BOUNDS_STRUCT1   : [[0, 5]]
GAMMA_BOUNDS_STRUCT1  : [[0, 5]]


